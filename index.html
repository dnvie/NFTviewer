<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>NFTviewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e92d3f9e5.js" crossorigin="anonymous"></script>
    <meta name="description" content="View all NFTs owned by an ETH Address">
    <meta name="keywords" content="NFT, Non Fungible Token, ERC721, Ethereum, ETH">
    <meta name="author" content="Daniel Nikbakht">
    <meta property="og:title" content="NFTview" />
    <meta property="og:description" content="Daniel Nikbakht's Website">
    <meta property="og:type" content="website">
    <meta property=“og:image“ content=“/Assets/dnvieLogo.jpg“>
    <meta property=“og:site_name“ content=“dnvie“>
    <link rel="shortcut icon" href="Assets/favicon1.ico">
</head>

<body onload="setTimeout(intro, 50)">
    <header>
        <input id="input" type="textbox" name="input" placeholder="Enter Ethereum Address"></input>
        <button id="button" onclick="setTimeout(getData, 250);removeIntro();">View NFTs</button>
    </header>
    <div id="error1" class="error">This ETH Address does not hold any NFTs (ERC721 Tokens)</div>
    <div id="error2" class="error">Please enter a valid Ethereum Address (Starting with 0x)</div>

    <div id="grid-container" class="grid-container">
    </div>

    <div class="details-container-wrapper" onclick="removeElevated();"></div>
    <div class="details-container" onclick="removeElevated();">
        <div class="details-image"></div>
        <div class="details-info"></div>
        <p id="details-info-text" class="truncate2"></p>
        <a href="" id="link"><i class="fas fa-external-link-alt"></i></a>
        <div class="details-traits">
            <div class="details-grid-container">
            </div>
        </div>
    </div>

    <img id="svgLogo" src="Assets/logo.svg">
    <img id="svgCircle" src="Assets/circle.svg">

</body>

<script src="app.js"></script>

</html>
